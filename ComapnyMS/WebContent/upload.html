<!DOCTYPE html>
<html>
<head>
<title>Files Upload ?</title>

<style>
.button {
  padding: 70px 0;
  text-align: center;
}
.yes{
	padding: 5px 10px;
	cursor: pointer;
	margin-right: 10px;
	background-color: #e7e7e7;
	border: 2px solid #e7e7e7;
	}
.no{
	margin-left: 10px;
	padding: 5px 10px;
	cursor: pointer;
	background-color: #e7e7e7;
	border: 2px solid #e7e7e7;
	}
.yes:hover{
	background-color: white;
}
.no:hover{
	background-color: white;
}
</style>
</head>


<body>
	<div class="button">
		<h2>Do you want to upload a file ?</h2>
		<button class="yes" onclick="document.location ='http://localhost:8081/ComapnyMS/uploadfile.html'">Yes</button>
		<button class="no" onclick="document.location ='http://localhost:8081/ComapnyMS/send.html'">No</button>
	</div>


</body>
</html>
